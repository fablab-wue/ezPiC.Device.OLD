{{ include ../t_std_head.html }}

<h4>File Logger Configuration #{{index}} '{{ name }}'</h4>

<form method="post">

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

  <h3>
    <span class="badge badge-dark col-sm-12">Gateway</span>
  </h3>

  <div class="form-group row">
    <label for="name" class="col-sm-2">Gateway Name</label>
    <div class="col-sm-2">
      <input type="text" class="form-control" name="name" id="name" value="{{name}}">
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-2 form-text">Enabled</div>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label form-text">
          <input class="form-check-input" type="checkbox" name="enable" id="enable" value="ACTIVE" {{if enable}}checked{{end}}>
        </label>
      </div>
    </div>
  </div>


  <h3>
    <span class="badge badge-dark col-sm-12">Variable Filter</span>
  </h3>

  <div class="form-group row">
    <label for="info" class="col-sm-2">Filter Patterns</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="filter" id="filter" rows="5">{{filter}}</textarea> Note: Use wildcard '*' at beginning and/or end.
    </div>
  </div>


  <h3>
    <span class="badge badge-dark col-sm-12">Log-File</span>
  </h3>

  <div class="form-group row">
    <label for="file_name" class="col-sm-2 form-text">File Name</label>
    <div class="input-group col-sm-4">
      <input type="text" class="form-control" name="file_name" id="file_name" value="{{file_name}}">
    </div>
    <div class="col-sm-6 form-text text-muted">Note: Use absolute path or relative to ezPiC start path on IoT-device</div>
  </div>

  <div class="form-group row">
    <label for="separator" class="col-sm-2 form-text">Cell Separator</label>
    <div class="input-group col-sm-1">
      <input type="text" class="form-control" name="separator" id="separator" value="{{separator}}">
    </div>
  </div>

  <hr>

  <button type="submit" class="btn btn-warning btn-lg float-right">Submit</button>

</form>


{{ include ../t_std_foot.html }}
